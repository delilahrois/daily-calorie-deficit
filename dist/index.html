<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="../src/css/styles.css"> -->
    <!-- meta name viewport?? -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> <!-- insert font for page here -->
    <title>Activity Tracker</title>
    <!-- <link rel="shortcut icon" type="svg" href="" alt="logo">insert PNG icon here -->
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 id="userName">Hello, User!</h1>
        <!-- <img src="../src/images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
      </div>
      <div class="header-message" id ="headerMessage">
        <h2>Here's today 2006/06/06 at a glance.</h2> <!--add date here -->
      </div>
    </header>
  <main>
    <aside class="main-nav-bar"> <!-- this is our nav bar-->
      <button class="aside-btn" id="homeBtn">Home</button>
      <div class="aside-dropdown">
        <button class="aside-dropdown-btn id="asideDropdownBtn">My Stats</button>
        <div class="aside-dropdown-content"> <!-- this is our dropdown menu -->
          <button class="aside-dropdown-btn" id="dayBtn">Day</button>
          <button class="aside-dropdown-btn" id="weekBtn">Week</button>
          <button class="aside-dropdown-btn" id="allTimeBtn">All Time</button>
        </div>
      </div>
      <button class="aside-btn" id="settingsBtn">Settings</button> <!-- settings or logout button -->
    </aside>
    <div class="row1">
      <section class="main-widget" id="stepsWidget">
        <h2 id="stepTitle">Steps (Today)</h2>
        <div>
          <img> <!-- icon to keep track of steps. pie chart or circle that fills up? -->
        </div>
        <p  class="step-goal-message" id="stepGoalMessage">

        </p>
      </section>
      <section class="main-widget" id="waterWidget">
        <h2 id="hydrationTitle">Hydration (Today)</h2>
        <p class="hydration-message" id="hydrationMessage">

        </p>
      </section>
    </div>
    <div class="row2">
    <section class="main-widget" id="sleepWidget">
      <h2 id="sleepTitle">Sleep(Today)</h2>
      <p class="sleep-message" id="sleepMessage">

      </p>
    </section>
    <section class="main-widget" id="stairsWidget">
      <h2 id="stairTitle">Stairs (Today)</h2>
      <div>
        <img> <!-- icon to keep track of flights climbed. stairs image? -->
      </div>
      <p class="stairs-message" id="stairsMessage">
        <!-- this is where we will insert user data about flights climbed-->
        <!-- compare user data to the average user? (optional) -->
      </p>
    </section>
  </div>
  <aside class="main-profile-bar"> <!-- this is our profile area -->
    <div>
      <img class="profile-photo" src="https://thumbs.dreamstime.com/b/default-placeholder-fitness-trainer-t-shirt-half-length-portrait-photo-avatar-gray-color-default-placeholder-fitness-trainer-119457652.jpg" alt ="Gym Pidgeon">
    </div>
    <p id ='profileName'>
      profileName
    </p>
    <p id ='emailAddress'>
      emailAddress
    </p>
    <p id ='stepGoal'>
      stepGoal
    </p>
    <div id ='friendsList'>
      friendsList
    </div>
  </aside>
</main>
    <script src="bundle.js"></script>
  </body>
</html>
