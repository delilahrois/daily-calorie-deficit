<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Activity Tracker</title>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <h1 id="userName">Hello, User!</h1>
      <img id="turingLogo">
    </div>
    <div class="header-message" id="headerMessage">
      <h2>Here's today 2006/06/06 at a glance.</h2>
    </div>
  </header>
  <main>
    <aside class="main-nav-bar">
      <div class="aside-btns">
        <button class="aside-btn" id="dayBtn">Day</button>
        <button class="aside-btn" id="weekBtn">Week</button>
        <button class="aside-btn" id="allTimeBtn">All Time</button>
        <button class="aside-btn" id="addData">Add Data</button>
      </div>
      </div>
    </aside>
    <section class = "main-widget hidden" id = "userForm">
      <input type='radio' id='stepAdd' name='dataSelection' value='step'>
      <label for='step'>Add Step Data</label>
      <input type='radio' id='sleepAdd' name='dataSelection' value='sleep'>
      <label for='sleep'>Add Sleep Data</label>
      <input type='radio' id='waterAdd' name='dataSelection' value='water'>
      <label for='water'>Add Water Data</label>
    <section class ='step-form hidden' id = 'stepForm'>
      <label for="flightsOfStairsInput">Flights of Stairs Climbed Today:</label>
      <input type="text" id="flightsOfStairsInput" name="name" required minlength="4" maxlength="8" size="10">
      <label for="minsActiveInput">Minutes Active Today:</label>
      <input type="text" id="minsActiveInput" name="name" required minlength="4" maxlength="8" size="10">
      <label for="numOfStepsInput">Steps Taken Today:</label>
      <input type="text" id="numOfStepsInput" name="name" required minlength="4" maxlength="8" size="10">

    </section>
    <section class ='sleep-form hidden' id = 'sleepForm'>
      <label for="hoursInput">Hours Slept Today:</label>
      <input type="text" id="hoursInput" name="name" required minlength="4" maxlength="8" size="10">
      <label for="qualityInput">Sleep Quality:</label>
      <input type="text" id="qualityInput" name="name" required minlength="4" maxlength="8" size="10">

    </section>
    <section class ='water-form hidden' id = 'waterForm'>
      <label for="wateryForm">Ounces of Water Drank Today:</label>
      <input type="text" id="wateryForm" name="name" required minlength="4" maxlength="8" size="10">
    </section>
    <div>
      <button class = "aside-btn" id ="submitButton">Submit
    </div>
    </section>
    <div class="row1">
      <section class="main-widget steps" id="stepsWidget">
        <h2 id="stepTitle">Steps (Today)</h2>
        <p class="step-goal-message" id="stepGoalMessage">
        </p>
      </section>
      <section class="main-widget water" id="waterWidget">
        <h2 id="hydrationTitle">Hydration (Today)</h2>
        <p class="hydration-message" id="hydrationMessage">
        </p>
      </section>
    </div>
    <div class="row2">
      <section class="main-widget sleep" id="sleepWidget">
        <h2 id="sleepTitle">Sleep(Today)</h2>
        <p class="sleep-message" id="sleepMessage">
        </p>
      </section>
      <section class="main-widget stairs" id="activityWidget">
        <h2 id="activityTitle">Activity (Today)</h2>
        <p class="activity-message" id="activityMessage">
        </p>
      </section>
    </div>
    <aside class="main-profile-bar">
      <div>
        <img class="profile-photo" src="https://thumbs.dreamstime.com/b/default-placeholder-fitness-trainer-t-shirt-half-length-portrait-photo-avatar-gray-color-default-placeholder-fitness-trainer-119457652.jpg" alt="Gym Karen">
      </div>
      <p id='profileName'>
        profileName
      </p>
      <p id='emailAddress'>
        emailAddress
      </p>
      <p id='stepGoal'>
        stepGoal
      </p>
      <div id='friendsList'>
        friendsList
      </div>
    </aside>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
